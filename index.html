    let data = JSON.parse(localStorage.getItem('mard_p_data')) || MARD_DB.map(i => ({...i, w: 0, total: 0}));
    let threshold = parseFloat(localStorage.getItem('mard_p_ts')) || 5;
    let sortByUse = false;
    let sel = new Set();

    function render() {
        document.getElementById('threshold').value = threshold;
        const q = document.getElementById('search').value.toUpperCase();
        const list = document.getElementById('list');
        list.innerHTML = '';
        
        let display = [...data];
        if(sortByUse) display.sort((a,b) => b.total - a.total);
        else display.sort((a,b) => a.id.localeCompare(b.id, undefined, {numeric:true}));

        let lowCount = 0;
        display.forEach(item => {
            if(!item.id.includes(q)) return;
            const isLow = item.w < threshold && item.w > 0;
            if(isLow) lowCount++;

            const row = document.createElement('div');
            row.className = `bead-row ${sel.has(item.id)?'selected':''}`;
            row.onclick = () => toggleSel(item.id);

            // è¿›åº¦æ¡ç™¾åˆ†æ¯”ï¼ˆå‡è®¾æœ€å¤§æ˜¾ç¤ºé‡ä¸º50gï¼‰
            const per = Math.min(100, (item.w / 50) * 100);

            row.innerHTML = `
                <div class="color-col"><div class="dot" style="background:${item.hex}"></div></div>
                <div class="info-col">
                    <div class="info-top">
                        <span class="id-label">${item.id}</span>
                        <span class="weight-text ${isLow?'low':''}" onclick="event.stopPropagation(); manualEdit('${item.id}')">${item.w}g</span>

            `;
            list.appendChild(row);
        });
        document.getElementById('stats-text').innerText = `éœ€è¡¥è´§: ${lowCount} | æ€»æ•°: ${data.length}`;
        save();
    }

    function toggleSel(id) {
        sel.has(id) ? sel.delete(id) : sel.add(id);
        document.getElementById('footer').style.display = sel.size > 0 ? 'flex' : 'none';
        document.getElementById('selCount').innerText = sel.size;
        render();
    }

    function quickAdd(id) {
        const item = data.find(d => d.id === id);
        item.w = parseFloat((item.w + 10).toFixed(2));
        render();
    }

    function manualEdit(id) {
        const item = data.find(d => d.id === id);
        const v = prompt(`[${id}] ä¿®æ”¹å½“å‰åº“å­˜(g):`, item.w);
        if(v !== null) { item.w = parseFloat(v) || 0; render(); }
    }

    function updateThreshold() {
        threshold = parseFloat(document.getElementById('threshold').value) || 0;
        localStorage.setItem('mard_p_ts', threshold);
        render();
    }

    function toggleSort() {
        sortByUse = !sortByUse;
        document.getElementById('sortBtn').classList.toggle('active', sortByUse);

    }

    // å¯¼å…¥åŠŸèƒ½
    function handleInitialImport() {
        const raw = document.getElementById('importInput').value;
        const regex = /([A-M]\d+)[:ï¼š\s]+(\d+(\.\d+)?)/g;
        let match, count = 0;
        while ((match = regex.exec(raw)) !== null) {
            const target = data.find(d => d.id === match[1]);
            if(target) { target.w = parseFloat(match[2]); count++; }
        }
        alert(`è¯†åˆ«æˆåŠŸï¼Œå·²æ›´æ–° ${count} ä¸ªè‰²å·ï¼`);
        closeModals();
        render();
    }

    // æ¶ˆè€—å½•å…¥
    function openConsume() {
        const list = document.getElementById('consumeList');
        list.innerHTML = '';
        sel.forEach(id => {
            const item = data.find(d => d.id === id);
            list.innerHTML += `
                <div style="display:flex; align-items:center; padding:10px; background:#f9f9f9; border-radius:10px; margin-bottom:5px;">
                    <b style="width:50px">${id}</b>
                    <input type="number" class="c-input" data-id="${id}" placeholder="è¾“å…¥ç²’æ•°" style="flex:1; padding:8px; border:1px solid #ddd; border-radius:8px;">
                </div>`;
        });
        showModal('consumeModal');
    }

    function submitConsume() {
        document.querySelectorAll('.c-input').forEach(input => {
            const count = parseFloat(input.value) || 0;
            if(count > 0) {
                const item = data.find(d => d.id === input.dataset.id);
                const g = count / 100;
                item.w = Math.max(0, parseFloat((item.w - g).toFixed(2)));
                item.total = parseFloat((item.total + g).toFixed(2));
            }
        });
        sel.clear();
        document.getElementById('footer').style.display = 'none';
        closeModals();
        render();
    }

    // å¤‡ä»½åŠŸèƒ½
    function openBackup() {
        document.getElementById('backupText').value = JSON.stringify(data);
        showModal('backupModal');
    }
    function copyBackup() {
        document.getElementById('backupText').select();
        document.execCommand('copy');
        alert("æ•°æ®å·²å¤åˆ¶ï¼Œè¯·å¦¥å–„ä¿å­˜æ–‡æœ¬ã€‚");
    }
    function restoreBackup() {
        try {
            const json = JSON.parse(document.getElementById('backupText').value);
            if(Array.isArray(json)) { data = json; save(); render(); alert("æ¢å¤æˆåŠŸï¼"); closeModals(); }
        } catch(e) { alert("æ•°æ®æ ¼å¼é”™è¯¯ã€‚"); }
    }

    function showModal(id) { document.getElementById('mask').style.display='block'; document.getElementById(id).style.display='block'; }
    function closeModals() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); document.getElementById('mask').style.display='none'; }
    function save() { localStorage.setItem('mard_p_data', JSON.stringify(data)); }

    render();
</script>
